    <script>
        var kku = {
            lat: 16.4741213,
            lng: 102.8256157
        };

        var drawingManager;
        var controlUI;
        var controlText;
        var countButton = 0;
        //ปุ่มเพิ่่ม-บันทึก
        function addButton(controlDiv, map) {
            // Set CSS for the control border.
            controlUI = document.createElement("div");
            controlUI.style.backgroundColor = "#101661";
            controlUI.style.border = "2px solid #101661";
            controlUI.style.borderRadius = "3px";
            controlUI.style.boxShadow = "0 2px 6px rgba(0,0,0,.3)";
            controlUI.style.cursor = "pointer";
            controlUI.style.marginBottom = "22px";
            controlUI.style.marginTop = "10px";
            controlUI.style.textAlign = "center";
            controlUI.title = "Click to recenter the map";
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior.
            controlText = document.createElement("div");
            controlText.style.color = "#ffffff";
            controlText.style.fontFamily = "Roboto,Arial,sans-serif";
            controlText.style.fontSize = "16px";
            controlText.style.lineHeight = "38px";
            controlText.style.paddingLeft = "10px";
            controlText.style.paddingRight = "10px";

            controlText.innerHTML = "+ เพิ่มพื้นที่";
            controlUI.appendChild(controlText);

            drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.POLYGON,
                drawingControl: false,
                polygonOptions: {
                    editable: true,
                    strokeColor: "red",
                    strokeOpacity: 1.0,
                    strokeWeight: 3,
                    fillColor: "red"
                }
            });

            // Setup the click event listeners: simply set the map to Chicago.
            controlUI.addEventListener("click", function () {
                controlText.innerHTML = "บันทึก";
                drawingManager.setMap(map);
            });
        }
        // ปักหมุดเสร็จแล้ว
        function onPolygonComplete(polygon) {
            controlUI.addEventListener("click", function () {
                console.log("count" + countButton);
                //save
                if (countButton % 2 === 0) {
                    controlText.innerHTML = "แก้ไข";
                    polygon.setEditable(false);
                    polygon.setOptions({
                        fillColor: 'blue',
                        strokeColor: 'blue'
                    });
                }
                //edit 
                else {
                    controlText.innerHTML = "บันทึก";
                    polygon.setEditable(true);
                    polygon.setOptions({
                        fillColor: 'orange',
                        strokeColor: 'orange'
                    });
                    var polygonBounds = polygon.getPath();
                    var bounds = [];
                    for (var i = 0; i < polygonBounds.length; i++) {
                        var point = {
                            lat: polygonBounds.getAt(i).lat(),
                            lng: polygonBounds.getAt(i).lng()
                        };
                        bounds.push(point);
                    }
                }
                countButton++;
            });
        }
        function initMap() {

            console.log(kku);
            var map = new google.maps.Map(document.getElementById("map"), {
                center: kku,
                zoom: 16,
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeId: "satellite"
            });

            var centerControlDiv = document.createElement("div");
            var centerControl = new addButton(centerControlDiv, map);

            centerControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(
                centerControlDiv
            );

            google.maps.event.addListener(
                drawingManager,
                "polygoncomplete",
                function (polygon) {
                    drawingManager.setDrawingMode(
                        google.maps.drawing.OverlayType.FALSE
                    );
                    onPolygonComplete(polygon);
                }
            );
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6LBk2sgJ_63Fqb-1grSyURJ8KDrWfXGE&libraries=drawing&callback=initMap"
        async defer></script>
