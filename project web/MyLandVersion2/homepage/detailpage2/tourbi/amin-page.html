                                    </div>
                                </div>
                                <input onchange="checkValueMin(this.value)" type="range" tabindex="0" value="30"
                                    max="100" min="0" step="1" oninput="
                                                this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
                                                var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                                                var children = this.parentNode.childNodes[1].childNodes;
                                                children[1].style.width=value+'%';
                                                children[5].style.left=value+'%';
                                                children[7].style.left=value+'%';children[11].style.left=value+'%';
                                                if(this.value == 0){
                                                    children[11].childNodes[1].innerHTML= 10000;
                                                }else{
                                                    children[11].childNodes[1].innerHTML=this.value * 10000;
                                                }
                                               
                                                
                                                " />

                                <input onchange="checkValueMax(this.value)" type="range" tabindex="0" value="60"
                                    max="100" min="0" step="1" oninput="
                                                this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
                                                var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                                                var children = this.parentNode.childNodes[1].childNodes;
                                                children[3].style.width=(100-value)+'%';
                                                children[5].style.right=(100-value)+'%';
                                                children[9].style.left=value+'%';children[13].style.left=value+'%';
                                                if(this.value == 0){
                                                    children[13].childNodes[1].innerHTML= 10000;
                                                }else{
                                                    children[13].childNodes[1].innerHTML=this.value * 10000;
                                                }
                                                " />

    <script>
        //slider-distance
        var value_min = document.getElementById("value1");
        var value_max = document.getElementById("value2");
        var boxMin = document.getElementById("minPrice");
        var boxMax = document.getElementById("maxPrice");

        function checkValueMin(valueMin) {
            if (valueMin == 0) {
                boxMin.value = 10000;
            } else {
                boxMin.value = valueMin * 10000;
            }
        }
        function checkValueMax(valueMax) {
            if (valueMax == 0) {
                boxMax.value = 10000;
            } else {
                boxMax.value = valueMax * 10000;
            }
        }


    </script>
    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
    <script>
